<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background:url(https://i.pinimg.com/originals/19/31/a8/1931a88a0d2953e93e1063ecff1064cd.jpg);
            text-align: center;
            padding: 20px;
            color:white;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 20px 0;
            border: none;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-list button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .video-list button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .embed-icon {
            position: absolute;
            top: 25px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 1;
        }
        .video-list {
            margin-top: 20px;
        }
        .video-list button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .video-list button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .video-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>UR Tv </h1>
    <h2>by UR Frequency</h2>
    <a href="https://sites.google.com/view/urfrequency/home">
 <img src="https://img.hotimg.com/UR-Frequency-Old-Logo.png" alt="URFrequency Logo" style="width: 200px; height: auto; position: absolute; top: 0px; right: 750px;"> </a>
    
 <div class="container">
        <div class="video-wrapper">
            <img src="https://img.hotimg.com/UR-Frequency-Old-Logo.png" alt="Embed Icon" class="embed-icon" onclick="showEmbedCode()">

           
    <iframe id="videoPlayer" src="https://drive.google.com/file/d/1D33lWhgvxHfBVSR8esGfKBbfxKXCiZjZ/preview" allowfullscreen></iframe>

    <div class="video-list">
        
        <button onclick="playVideo('https://drive.google.com/file/d/11i4CnOFZOEugOoqIz-NlJl4DYfFAuiAX/preview')">Movie in English</button>
        <button onclick="playVideo('https://drive.google.com/file/d/1D33lWhgvxHfBVSR8esGfKBbfxKXCiZjZ/preview')">Movie in Urdu</button>
        <button onclick="playVideo()">Miraculous Season 6 Coming Soon don't click</button>
    </div>
    </div>
    </div>

    <script>
        function playVideo(videoURL) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (videoURL) {
                videoPlayer.src = videoURL;
            } else {
                alert("This video is not available yet.");
            }
        }
    </script>
</body>
</html>
