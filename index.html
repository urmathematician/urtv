<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.20.2/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.2/video.min.js"></script>
    <style>
    body{
        
    background: url("https://i.pinimg.com/originals/11/07/dc/1107dcb96326f62483b718b0354c966e.jpg");
    }
        #video-screen {
            width: 600px;
            height: 400px;
            background: #000;
            margin-bottom: 10px;
        }
        .controls {
            margin-bottom: 10px;
        }
        .collapsible {
            cursor: pointer;
            padding: 10px;
            background: #ddd;
            margin-top: 5px;
        }
        .video-icons {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            background: #f9f9f9;
            gap: 10px;
        }
        .video-icon {
            display: inline-flex;
            flex-direction: column;
            width: 100px;
            height: 120px;
            text-align: center;
            vertical-align: top;
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .video-icon img {
            max-width: 100%;
            max-height: 70px;
        }
    </style>
</head>
<body>
    <div id="video-screen">
        <video id="video-element" class="video-js vjs-default-skin" controls preload="auto" width="600" height="400">
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="controls">
        <button onclick="previousVideo()">Previous</button>
        <button onclick="nextVideo()">Next</button>
        <button onclick="volumeUp()">Volume Up</button>
        <button onclick="volumeDown()">Volume Down</button>
    </div>

    <div class="collapsible" onclick="toggleCollapse(1)">Miraculous Season 6</div>
    <div id="category-1" class="video-icons" style="display: none;">
        <div class="video-icon" onclick="playVideo('video1.mp4')">
            <img src="https://i.pinimg.com/originals/a2/6d/ef/a26def3aa397cfc35aa092d622113e60.jpg" alt="Video 1">
            <div>Coming Soon</div>
        </div>
    </div>

    <div class="collapsible" onclick="toggleCollapse(2)">Miraculous Movies</div>
    <div id="category-2" class="video-icons" style="display: none;">
        <div class="video-icon" onclick="playVideo('https://mega.nz/embed/XEwi3J5K#Wu8dsUJZFe77weAp8V9QVHwsPhJIQwSAnu9IGaZ2Ajk')">
            <img src="https://i.pinimg.com/564x/50/86/db/5086db3ed5cf2dd3c08ea040259546e4.jpg" alt="Video 2">
            <div>Awaking Movie English</div>
        </div>
        <div class="video-icon" onclick="playVideo('https://mega.nz/XEwi3J5K#Wu8dsUJZFe77weAp8V9QVHwsPhJIQwSAnu9IGaZ2Ajk')">
            <img src="https://i.pinimg.com/564x/50/86/db/5086db3ed5cf2dd3c08ea040259546e4.jpg" alt="Video 3">
            <div>Awaking Movie Urdu/Hindi</div>
        </div>
    </div>

    <div class="collapsible" onclick="toggleCollapse(3)">Season 5</div>
    <div id="category-3" class="video-icons" style="display: none;">
        <div class="video-icon" onclick="playVideo('video3.mp4')">
            <img src="thumb3.jpg" alt="Video 3">
            <div>Will upload soon</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = videojs('video-element');

            window.playVideo = function(videoSrc) {
                player.src({ src: videoSrc, type: 'video/mp4' });
                player.play();
            };

            window.toggleCollapse = function(category) {
                const element = document.getElementById(`category-${category}`);
                element.style.display = (element.style.display === 'none' || !element.style.display) ? 'block' : 'none';
            };

            window.previousVideo = function() {
                // Implement functionality to play the previous video
                console.log("Previous video functionality is not implemented.");
            };

            window.nextVideo = function() {
                // Implement functionality to play the next video
                console.log("Next video functionality is not implemented.");
            };

            window.volumeUp = function() {
                player.volume(Math.min(player.volume() + 0.1, 1));
            };

            window.volumeDown = function() {
                player.volume(Math.max(player.volume() - 0.1, 0));
            };
        });
    </script>
</body>
</html>
